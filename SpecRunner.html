<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="spec/lib/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="spec/lib/jasmine.css">
  <script type="text/javascript" src="spec/lib/jasmine.js"></script>
  <script type="text/javascript" src="spec/lib/jasmine-html.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="spine.js" type="text/javascript"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ResultsSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="application.js"></script>

  <script type="text/javascript">
    $(function() {
      app = new App();
    });

    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
